task_list:
    pattern: /task/list
    defaults:
        controller: '\Codemotion\Controller\TaskController'
        action: 'listAction'

task_show:
    pattern: /task/{name}/show
    defaults:
        controller: '\Codemotion\Controller\TaskController'
        action: 'showAction'

task_create:
    pattern: /task/create
    defaults:
        controller: '\Codemotion\Controller\TaskController'
        action: 'createAction'

task_delete:
    pattern: /task/{name}/delete
    defaults:
        controller: '\Codemotion\Controller\TaskController'
        action: 'deleteAction'
